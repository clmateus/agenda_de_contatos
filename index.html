<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/notebook.png" alt="ícone de uma agenda" />
            <h1>Agenda de Contatos</h1>
        </header>
        <main>
            <section>
                <form id="form-contato" autocomplete="off">
                    <input type="text" id="input-nome" placeholder="Nome do contato" required/>
                    <input type="tel" id="input-telefone" placeholder="Número de telefone" required/>
                    <button type="submit" id="btn-adicionar">Adicionar</button>
                </form>
            </section>
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>
                                Nome do contato
                            </th>
                            <th>
                                Número
                            </th>
                        </tr>
                    </thead>
                </table>
            </section>
        </main>
    </div>

    <script src="./script.js"></script>
</body>

</html>
